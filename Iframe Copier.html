<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            overflow-y: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            height: 280px; /* Adjust height to fit the iframes */
        }
        .iframe-container {
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 330px; /* Adjust height to fit within container */
            border: none;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .textbox-container {
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 20%;
            height: 175px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            font-family: monospace;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        p{
            margin-top: 0;
            font-size: 15px;
            text-align: center;
            color: #fff;
            text-shadow: 
                0 0 5px rgb(0, 17, 255), 
                0 0 10px rgb(0, 17, 255),
                0 0 15px rgb(0, 17, 255), 
                0 0 20px rgb(0, 17, 255), 
                0 0 25px rgb(0, 17, 255);
        }

    </style>
</head>
<body>
    <p>Script Codes</p>
    <div class="container">
        <div class="iframe-container">
            <h2>IFRAME (PROD)</h2>
            <button onclick="copyToClipboard('<iframe width=&quot;100%&quot; height=&quot;330&quot; scrolling=&quot;no&quot; src=&quot;https://iframe.ara-sss.net/?vtoken={vtoken}&quot; frameborder=&quot;0&quot; allow=&quot;autoplay&quot;></iframe>')">Copy IFRAME (PROD) Code</button>
        </div>
        <div class="textbox-container">
            <h2>Paste and Test</h2>
            <textarea id="iframe-producer" placeholder="Paste iframe code here..."></textarea>
        </div>
    </div>

    <div class="container">
        <div class="iframe-container">
            <h2>NEW IFRAME</h2>
            <button onclick="copyToClipboard('<iframe width=&quot;100%&quot; height=&quot;330&quot; scrolling=&quot;no&quot; src=&quot;https://new-iframe.ara-sss.net/?vtoken={vtoken}&quot; frameborder=&quot;0&quot; allow=&quot;autoplay&quot;></iframe>')">Copy NEW IFRAME Code</button>
        </div>
        <div class="textbox-container">
            <h2>Paste and Test</h2>
            <textarea id="iframe-new" placeholder="Paste iframe code here..."></textarea>
        </div>
    </div>

    <div class="container">
        <div class="iframe-container">
            <h2>DEV-IFRAME-V2</h2>
            <button onclick="copyToClipboard('<iframe width=&quot;100%&quot; height=&quot;330&quot; scrolling=&quot;no&quot; src=&quot;https://dev-iframe-v2.ara-sss.net/?vtoken={vtoken}&quot; frameborder=&quot;0&quot; allow=&quot;autoplay&quot;></iframe>')">Copy DEV-IFRAME-V2 Code</button>
        </div>
        <div class="textbox-container">
            <h2>Paste and Test</h2>
            <textarea id="iframe-dev" placeholder="Paste iframe code here..."></textarea>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Code copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

</body>
</html>
